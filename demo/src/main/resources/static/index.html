<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Produtos</h1>
        <form action="salvar.php" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite o nome do produto">
            <br>
            <label for="preco">Preço:</label>
            <input type="number" id="preco" name="preco" placeholder="Digite o preço do produto">
            <br>
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" placeholder="Digite a descrição do produto"></textarea>
            <br>
            <label for="data_vencimento">Data de Vencimento:</label>
            <input type="date" id="data_vencimento" name="data_vencimento">
            <br><br>
            <button type="submit">Salvar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
